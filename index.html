
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CogniCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            // Custom dark theme colors (approximating from image)
            'dark-bg': '#1F1C2D', // Main background
            'dark-surface': '#2A263E', // Canvas, card backgrounds
            'dark-card': '#3B3753', // Slightly lighter card elements or hover states
            'dark-border': '#4A4566', // Borders
            'dark-text-primary': '#E0DFFD', // Primary text
            'dark-text-secondary': '#A09ECB', // Secondary text
            'dark-accent': '#7B61FF', // Accent color (e.g., for buttons, highlights)
            'dark-accent-hover': '#937FFF',
          }
        }
      }
    }
  </script>
  <style>
    body { 
      margin: 0; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      overscroll-behavior: none; /* Prevent pull-to-refresh or other browser scroll effects on canvas */
      background-color: #1F1C2D; /* Default dark background */
      color: #E0DFFD; /* Default dark text */
    }
    .grab { cursor: grab !important; }
    .grabbing { cursor: grabbing !important; }
    /* For SVG text selection disabling */
    svg text::selection { background: none; }
    svg text::-moz-selection { background: none; }

    /* Scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2A263E; /* dark-surface */
    }
    ::-webkit-scrollbar-thumb {
      background: #4A4566; /* dark-border */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #7B61FF; /* dark-accent */
    }
  </style>
